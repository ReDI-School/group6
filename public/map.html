<!DOCTYPE html>
<html>
 <head>
   <title>Simple Map</title>
   <meta name="viewport" content="initial-scale=1.0">
   <meta charset="utf-8">
   <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
        max-width:90%;
        margin:auto;
     }
     #map {
       height: 80%;
       width: 80%;
     }
   </style>
 </head>
 <body>
  <h1>My map</h1>
   <div style="float: right; width: 200px;">
       <ul>
          <li><a href="#" onclick="javascipt:map.panTo({lat: 52.5264792, lng: 13.3480563}); map.setZoom(16)">Lageso</a></li>

          <li><a href="#" onclick="javascipt:map.panTo({lat: 52.5542767, lng: 13.1998871}); map.setZoom(16)">BAMF</a></li>

          <li><a href="#" onclick="javascipt:map.panTo({lat: 52.5376581, lng: 13.3496172}); map.setZoom(16)">Ausl√§nderbehorde</a></li>

          <li><a href="#" onclick="javascipt:map.panTo({lat: 52.5471359, lng: 13.3610246}); map.setZoom(16)">VHS</a></li>
          <li><a href="#" onclick="javascipt:map.panTo({lat: 52.5082587, lng: 13.4202147}); map.setZoom(16)">Syrieschen BotSchaft</a></li>

       </ul>
    </div>
   <div id="map"></div>
   <script>

    var directionsDisplay;
    var directionsService;
    var map;

    function initMap() {

      map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 52.5060713, lng: 13.3962265},
         zoom: 11
      });

      new google.maps.Marker({
        map: map,
        position: {lat: 52.5264792, lng: 13.3480563},
        title: 'SocialAmt'
      });

      new google.maps.Marker({
        map: map,
        position: {lat: 52.5542767, lng: 13.1998871},
        title: 'BAMF!'
        });

      new google.maps.Marker({
         map: map,
         position: {lat: 52.5376581, lng: 13.3496172},
         title: 'Auslenderbehorde!'
      });

      new google.maps.Marker({
         map: map,
         position: {lat: 52.5471359, lng: 13.3610246},
         title: 'VHS'
      }); 
      new google.maps.Marker({
         map: map,
         position: {lat: 52.5082587, lng: 13.4202147},
         title: 'Syrischen Botschaft'
      });


      navigator.geolocation.getCurrentPosition(calcRoute);

     }

    function calcRoute(position) {

      directionsDisplay = new google.maps.DirectionsRenderer();
      directionsService = new google.maps.DirectionsService();

      var start = {lat: position.coords.latitude, lng: position.coords.longitude};
      var end = {lat: 52.5376581, lng: 13.3496172};
      var request = {
        origin:start,
        destination:end,
        travelMode: google.maps.TravelMode.DRIVING
      };

      directionsDisplay.setMap(map);

      directionsService.route(request, function(result, status) {
        console.log(directionsDisplay);
        if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(result);
        }
      });
    }
   </script>

   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_viYAPxX0PcTdcTS6ep58Ot9ZtgYsqNU&callback=initMap"
   async defer></script>

 </body>
  </html>
