<!DOCTYPE html>
<html>
 <head>
   <title>Simple Map</title>
   <meta name="viewport" content="initial-scale=1.0">
   <meta charset="utf-8">
   <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
        max-width:90%;
        margin:auto;
     }
     #map {
       height: 80%;
       width: 80%;
     }
   </style>
 </head>
 <body>
  <h1>My map</h1>
   <div style="float: right; width: 200px;">
       <ul>
          <li><a href="#" onclick="javascipt:map.panTo({lat: 52.5264792, lng: 13.3480563}); map.setZoom(16)">Lageso</a></li>

          <li><a href="#" onclick="javascipt:map.panTo({lat: 52.5542767, lng: 13.1998871}); map.setZoom(16)">BAMF!</a></li>

          <li><a href="#" onclick="javascipt:map.panTo({lat: 52.5376581, lng: 13.3496172}); map.setZoom(16)">AUSLÄNDERBEHÖRDE!</a></li>

          <li><a href="#" onclick="javascipt:map.panTo({lat: 52.5471359, lng: 13.3610246}); map.setZoom(16)">VHS</a></li>

       </ul>
    </div>
   <div id="map"></div>
   <script>

     var map;

     function initMap() {
      var myLatLng = {lat: 52.5264792, lng: 13.3480563};

       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 52.5060713, lng: 13.3962265},
         zoom: 11
      });

       var marker = new google.maps.Marker({
      map: map,
      position: myLatLng,
      title: 'SocialAmt'
      });

      new google.maps.Marker({
      map: map,
      position: {lat: 52.5542767, lng: 13.1998871},
      title: 'BAMF!'
        });

      new google.maps.Marker({
         map: map,
         position: {lat: 52.5376581, lng: 13.3496172},
         title: 'Auslenderbehorde!'
         });

      new google.maps.Marker({
         map: map,
         position: {lat: 52.5471359, lng: 13.3610246},
         title: 'VHS'
         });

     }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyC_viYAPxX0PcTdcTS6ep58Ot9ZtgYsqNU&callback=initMap"
   async defer></script>

 </body>
  </html>
